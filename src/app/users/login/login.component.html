<div class="col col-6 offset-5 border loginContainer mt-5">
    <div class="form-group text-center mt-3">
        <h3>MessageApp</h3>
        <h6>Login to your MessageApp Account</h6>
        <hr>
    </div>
    <div class="col col-8 offset-2">
        <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit(useremail.value, password.value)"
        #f="ngForm"
        novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email"
            required minlength="3" maxlength="20" #useremail placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"
            required minlength="3" #password placeholder="Password">
        </div>
        <div class="form-group mt-4 mb-4">
            <button class="btn btn-dark btn-block">Sign In</button>
        </div>
    </form>
</div>

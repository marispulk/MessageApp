<div class="row h-100 border-right userSidebar" *ngIf="auth.user$ | async as user">
    <!-- User avatar -->
    <div class="col-12 mb-auto mt-3 text-center">
        <a routerLink="/user-settings/{{user.uid}}">
        <img src="{{user.displayPicture}}"
        alt="Chat logo" class="img-thumbnail-custom rounded-circle" height="50" width="50">
        </a>
    </div>
    <div class="col-12 mt-auto mb-5">
        <!-- Feebback button -->
        <div class="mb-3">
            <small><i class="fas fa-comment-alt fa-1x text-light d-flex justify-content-center mb-1"></i></small>
            <p class="d-flex justify-content-center text-light"><small>Feedback</small></p>
        </div>
        <div>
            <!-- Settings button -->
            <a routerLink="/user-settings/{{user.uid}}">
                <small><i class="fas fa-cogs fa-1x text-light d-flex justify-content-center mb-1"></i></small>
                <p class="d-flex justify-content-center text-light"><small>Settings</small></p>
            </a>
        </div>
    </div>
</div>

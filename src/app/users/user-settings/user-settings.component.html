<!-- User settings header area -->
<div class="container-fluid userSettingsContainer" *ngIf="user as user">
    <div class="row mt-3">
        <div class="col col-2 d-flex align-items-center justify-content-end">
            <img src="{{user.displayPicture}}"
            alt="User avatar" class="img-thumbnail" height="50" width="50">
        </div>
        <div class="col col-10 col-sm-7 d-flex align-items-center"><h3><strong>User Settings</strong></h3></div>
    </div>
    <hr>
    <!-- User settings area -->
    <div class="row">
        <div class="col col-12">
            <div class="row form-group">
                <label for="userChangeAvatarUrl" class="col col-2 offset-3 col-form-label">Change picture:</label>
                <input #userChangeAvatarUrl class="form-control col col-4" type="url"
                placeholder="Insert picture URL" id="userChangeAvatarUrl" value="{{user.displayPicture}}" required>
            </div>
        </div>
        <div class="col col-12">
            <div class="row form-group">
                <label for="userChangeDisplayName" class="col col-2 offset-3 col-form-label">Change name:</label>
                <input #userChangeDisplayName class="form-control col col-4" type="text"
                placeholder="Insert display name" id="userChangeDisplayName" value="{{user.displayName}}" required>
            </div>
        </div>
        <div class="col col-12">
            <div class="row form-group">
                <label for="userChangeEmail" class="col col-2 offset-3 col-form-label">Change email:</label>
                <input #userChangeEmail class="form-control col col-4" type="email"
                placeholder="Insert email" id="userChangeEmail" value="{{user.email}}" required>
            </div>
        </div>
        <div class="col col-12">
            <!-- Post change area  -->
        <div class="row">
            <div class= "col col-8 offset-3">
                <button type="button" class="btn btn-info" (click)="saveUserSettings(userChangeAvatarUrl.value, userChangeDisplayName.value, userChangeEmail.value);">Save settings
                </button>
            </div>
        </div>
        </div>
    </div>
    <hr>
  </div>

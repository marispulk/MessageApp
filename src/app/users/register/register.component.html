<div class="col col-6 offset-3 border registerContainer mt-5">
    <div class="form-group text-center mt-3">
        <h3>MessageApp</h3>
        <h6>Create your MessageApp Account</h6>
        <hr>
    </div>
    <div class="col col-8 offset-2">
        <form
        *ngIf="!isSignUpSuccesful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit(useremail.value, password.value)"
        #f="ngForm"
        novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email"
            required #useremail placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"
            required minlength="3" #password placeholder="Password">
        </div>
        <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                    Agree to our terms
                    </label>
                </div>
        </div>
        <div class="form-group mt-4 mb-4">
            <button class="btn btn-dark btn-block">Sign Up</button>
        </div>
    </form>
</div>

<div class="col col-11 offset-3 col-sm-9 offset-sm-4 col-md-7 offset-md-5 col-lg-5 offset-lg-6 border registerContainer mt-5">
    <div class="form-group text-center mt-3">
        <h3>MessageApp</h3>
        <h6>Create your MessageApp Account</h6>
        <hr>
    </div>
    <div class="col col-10 offset-1">
        <form
        *ngIf="!isSignUpSuccesful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit(useremail.value, password.value)"
        #f="ngForm"
        novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email"
                required #useremail placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"
                required minlength="3" #password placeholder="Password">
            </div>
            <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                        Agree to our terms
                        </label>
                    </div>
            </div>
            <div class="form-group mt-4 mb-4">
                <button class="btn btn-dark btn-block">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<div class="col col-11 offset-3 col-sm-9 offset-sm-4 col-md-7 offset-md-5 col-lg-5 offset-lg-6 text-center  text-center mt-2">
    <a routerLink="../login" class="text-dark">Already have an account? Log in here!</a>
</div>
<div class="col col-11 offset-3 col-sm-9 offset-sm-4 col-md-7 offset-md-5 col-lg-5 offset-lg-6 text-center  text-center">
    <a href="https://github.com/marispulk/MessageApp" target="_blank" class="text-muted">Check out this code at GitHub</a>
</div>

<div class="container chatContainer">
    <!-- Search box area -->
    <div class="row mt-2">
        <div class= "col col-12 form-group mb-0">
            <div class="input-group">
                <input #chatSearch class="form-control form-control-sm" 
                placeholder="Search" id="chatMessage">
                <div class="input-group-append">
                    <button class="input-group-text btn btn-sm bg-white"><i class="fas fa-search fa-xs"></i></button>
                </div>
            </div>
         </div>
    </div>
    <hr>
    <!-- Chat list area -->
    <div class="row" *ngFor="let chat of chats">
        <div class="col col-3 d-flex align-items-center justify-content-end pr-0">
            <img src="{{chat.picture}}" 
            alt="Chat logo" class="img-thumbnail" height="45" width="45">
        </div>
        <div class="col col-9 d-flex align-items-center text-muted font-weightlight"><small>{{chat.name}}</small></div>
    </div>
    <!-- Create chat area -->
    <!-- Full height can be achived with vh-100 -->
    <div class="row">
        <div class="col col-8 offset-2">
            <button type="button" class="btn btn-block btn-success"
                data-toggle="modal" data-target="#newChatConfirmModal">
              +New Chat</button>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="newChatConfirmModal" tabindex="-1" role="dialog" aria-labelledby="newChatConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newChatConfirmModalLabel">Create a new chat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input #chatName class="form-control" type="text"
                    placeholder="Insert chat name" id="chatName" required>
                    <input #chatPictureUrl class="form-control" type="url"
                    placeholder="Insert picture url" id="chatPictureUrl" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" (click)="addChats(chatName.value, chatPictureUrl.value); chatName.value='';
                     chatPictureUrl.value=''">Create chat</button>
                </div>
            </div>
        </div>
    </div>
</div>
